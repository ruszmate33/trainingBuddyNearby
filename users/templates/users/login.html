{% extends "users/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Sign in
{% endblock title %}

{% block content %}
    <h1>
        Welcome to TrainingBuddy!
    </h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ loginForm }}
        <input type="submit", value="Login">
    </form>

    <a href="{% url 'users:signup' %}">No account yet? Sign up here!</a>
    
    
{% endblock content%}
