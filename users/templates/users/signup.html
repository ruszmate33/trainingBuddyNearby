{% extends "users/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock title %}

{% block content %}
    <h1>
        TrainingBuddy
    </h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'users:signup' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign up</button>
    </form> 

    <a href="{% url 'users:login' %}">Back to login</a>
{% endblock content%}
