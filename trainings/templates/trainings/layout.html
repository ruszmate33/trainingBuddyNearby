{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href={% static  'trainings/styles.css'  %}/>
    <title>TrainingBuddy | {% block title %}{% endblock title %} </title>
  </head>
  <body>
    {% block sidebar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-link active" href="{% url 'trainings:index' %}">See trainingsessions</a>
              <a class="nav-link active" href="{% url 'trainings:add' %}">Add a new trainingsession</a>
              <a class="nav-link active" href="{% url 'trainings:myTrainings' %}">My trainings</a>
              <a class="nav-link active" href="{% url 'users:logout' %}">Log Out</a>
          </div>
        </div>
      </nav>
    {% endblock %}
          <div class="container">
            {% block content %}
            {% endblock content %}
          </div>
  </body>
</html>
