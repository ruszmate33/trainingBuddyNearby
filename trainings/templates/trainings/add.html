{% extends "trainings/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    add new!
{% endblock title %}

{% block content %}
    <h2>
        Create new trainingsession, let people join it!
    </h2>
    <br>

    {% if errormessage %}
    <h2>
        {{ errormessage }}
    </h2>
    {% endif %}

    <form action="{% url 'trainings:add' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save and post</button>
    </form> 

{% endblock content %}
